<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        p{border: 2px solid black;}
        #sel{color: red;}
        .bgblue{background-color: blue ;} 
        /* this */
        footer,span{background-color: yellow;}
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p>this is a simple Selector</p>
    <p>this is another simple Selector</p>
    <p id="sel" class="bgblue">this is a  Selector</p>
    <footer> this is line</footer>
    <span>this is another line
    </span>


</body>
</html>
